# This is a basic workflow to help you get started with Actions

name: Recipe

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "development", "staging", "main" ]
  pull_request:
    branches: [ "development", "staging", "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  greet:
    name: Welcome customer
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello to whoever is reading this
        run: |
          echo "### Welcome to Workflow Pizzeria! :pizza:" >> $GITHUB_STEP_SUMMARY
          echo "Here's what we need to do:" >> $GITHUB_STEP_SUMMARY
          echo "- Make dough" >> $GITHUB_STEP_SUMMARY
          echo "- Make sauce" >> $GITHUB_STEP_SUMMARY
          echo "- Make toppings" >> $GITHUB_STEP_SUMMARY
          echo "- Assemble and bake" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ready? Good thing we have staff in this pizzeria... Okay it's just me and my wife." >> $GITHUB_STEP_SUMMARY

  dough:
    name: Make dough
    needs: greet
    runs-on: ubuntu-latest
    steps:
      - name: Make dough
        run: |
          echo "### Dough :pizza:" >> $GITHUB_STEP_SUMMARY
          echo "Flour, water, yeast, oil, mix and knead. And also let it proof!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Today's crust is going to be... ${{ secrets.CRUST }}" >> $GITHUB_STEP_SUMMARY

  toppings:
    name: Make toppings
    needs: greet
    runs-on: ubuntu-latest
    steps:
      - name: Make toppings
        run: |
          echo "### Toppings :pizza:" >> $GITHUB_STEP_SUMMARY
          echo "We actually have a secret topping, let me get it. Maybe it'll be polarising." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Today's topping is going to be... ${{ secrets.TOPPINGS }}" >> $GITHUB_STEP_SUMMARY

  sauce:
    name: Make sauce
    needs: [dough, toppings]
    runs-on: ubuntu-latest
    steps:
      - name: Make sauce
        run: |
          echo "### Sauce :pizza:" >> $GITHUB_STEP_SUMMARY
          echo "Our sauce? You came here for our sauce? I can tell you where I buy it!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Today's topping is going to be... ${{ secrets.SAUCE }}" >> $GITHUB_STEP_SUMMARY

  # This workflow contains a single job called "build"
  preheat:
    name: Add wood to oven
    needs: [dough, toppings]
    runs-on: ubuntu-latest

    environment: development

    steps:
      - name: Make sauce
        run: |
          echo "### Oven Temp :pizza:" >> $GITHUB_STEP_SUMMARY
          echo "We need our ol' trusty wood-fired oven to be as hot hot hot!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Should be ready soon..." >> $GITHUB_STEP_SUMMARY
