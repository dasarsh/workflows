# This is a basic workflow to help you get started with Actions

name: Recipe

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "development", "staging", "main" ]
  pull_request:
    branches: [ "development", "staging", "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello to whoever is reading this
        run: |
          echo "### Welcome to Workflow Pizzeria! :pizza:" >> $GITHUB_STEP_SUMMARY
          echo "Here's what we need to do:" >> $GITHUB_STEP_SUMMARY
          echo "- Make dough" >> $GITHUB_STEP_SUMMARY
          echo "- Make sauce" >> $GITHUB_STEP_SUMMARY
          echo "- Make toppings" >> $GITHUB_STEP_SUMMARY
          echo "- Assemble and bake" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ready? Good thing we have staff in this pizzeria... Okay it's just me and my wife." >> $GITHUB_STEP_SUMMARY

  dough:
    needs: greet
    runs-on: ubuntu-latest
    steps:
      - name: Make dough
        run: |
          echo "### Dough :pizza:" >> $GITHUB_STEP_SUMMARY
          echo "Flour, water, yeast, oil, mix and knead. And also let it proof!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Today's crust is going to be... ${{ secrets.CRUST }}" >> $GITHUB_STEP_SUMMARY

  toppings:
    needs: greet
    runs-on: ubuntu-latest
    steps:
      - name: Make toppings
        run: |
          echo "### Toppings :pizza:" >> $GITHUB_STEP_SUMMARY
          echo "We actually have a secret topping, let me get it. Maybe it'll be polarising." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Today's topping is going to be... ${{ secrets.TOPPINGS }}" >> $GITHUB_STEP_SUMMARY

  # This workflow contains a single job called "build"
  build:
    needs: [greet, dough, toppings]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # The environment to run on
    environment: development

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
